<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <!-- 我的页面 -->
        <div class="profile-page">
            <!-- 顶部标题栏 -->
            <div class="profile-header">
                <h1 class="profile-title">我的</h1>
            </div>

            <!-- 司机信息卡片 -->
            <div class="driver-card">
                <img src="images/工地数字导航小程序切图/司机/2X/我的/卡片背景.png" class="card-background" alt="背景">
                <div class="driver-info">
                    <img src="images/工地数字导航小程序切图/司机/2X/我的/默认头像.png" class="driver-avatar" alt="头像">
                    <div class="driver-details">
                        <h2 class="driver-name">司机姓名</h2>
                        <div class="driver-contact">
                            <div class="contact-item">
                                <img src="images/工地数字导航小程序切图/司机/2X/我的/手机号.png" class="contact-icon" alt="手机号">
                                <span class="contact-text">15388888888</span>
                            </div>
                            <div class="contact-item">
                                <img src="images/工地数字导航小程序切图/司机/2X/我的/车牌号.png" class="contact-icon" alt="车牌号">
                                <span class="contact-text">鄂A 888888</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 退出登录按钮 -->
            <div class="logout-section">
                <button class="logout-btn" id="logout-btn">
                    <img src="images/工地数字导航小程序切图/司机/2X/我的/退出账号.png" class="logout-icon" alt="退出">
                    <span>退出账号</span>
                </button>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item" data-page="index">
                <img class="nav-icon-img" src="images/工地数字导航小程序切图/司机/2X/菜单栏/导航-up.png" data-active="images/工地数字导航小程序切图/司机/2X/菜单栏/导航-down.png" data-inactive="images/工地数字导航小程序切图/司机/2X/菜单栏/导航-up.png" alt="导航">
                <div class="nav-text">导航</div>
            </div>
            <div class="nav-item" data-page="task">
                <img class="nav-icon-img" src="images/工地数字导航小程序切图/司机/2X/菜单栏/任务-up.png" data-active="images/工地数字导航小程序切图/司机/2X/菜单栏/任务-down.png" data-inactive="images/工地数字导航小程序切图/司机/2X/菜单栏/任务-up.png" alt="任务">
                <div class="nav-text">任务</div>
            </div>
            <div class="nav-item active" data-page="profile">
                <img class="nav-icon-img" src="images/工地数字导航小程序切图/司机/2X/菜单栏/我的-down.png" data-active="images/工地数字导航小程序切图/司机/2X/菜单栏/我的-down.png" data-inactive="images/工地数字导航小程序切图/司机/2X/菜单栏/我的-up.png" alt="我的">
                <div class="nav-text">我的</div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
