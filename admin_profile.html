<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>管理员 - 我的</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <!-- 我的页面 -->
        <div class="profile-page">

            <!-- 管理员信息卡片 -->
            <div class="driver-card admin-card">
                <img src="images/工地数字导航小程序切图/管理/2X/我的/背景图片.png" class="card-background" alt="背景">
                <div class="driver-info">
                    <img src="images/工地数字导航小程序切图/司机/2X/我的/默认头像.png" class="driver-avatar" alt="头像">
                    <div class="driver-details">
                        <h2 class="driver-name">管理员姓名</h2>
                    </div>
                </div>
            </div>

            <!-- 切换项目卡片 -->
            <div class="switch-project-section">
                <div class="menu-item switch-project" id="switch-project">
                    <img src="images/工地数字导航小程序切图/管理/2X/我的/切换项目.png" class="menu-icon" alt="切换项目">
                    <div class="menu-text">
                        <div class="label">切换项目</div>
                    </div>
                    <i class="fa fa-chevron-right menu-arrow" aria-hidden="true"></i>
                </div>
                <!-- 消息中心 -->
                <div class="menu-item message-center" id="message-center">
                    <img src="images/工地数字导航小程序切图/司机/2X/我的/消息中心.png" class="menu-icon" alt="消息中心">
                    <div class="menu-text">
                        <div class="label">消息中心</div>
                    </div>
                    <span class="message-badge" id="message-badge" style="display:none;">0</span>
                    <i class="fa fa-chevron-right menu-arrow" aria-hidden="true"></i>
                </div>
            </div>

            <!-- 退出登录按钮 -->
            <div class="logout-section">
                <button class="logout-btn" id="logout-btn">
                    <img src="images/工地数字导航小程序切图/司机/2X/我的/退出账号.png" class="logout-icon" alt="退出">
                    <span>退出账号</span>
                </button>
            </div>
        </div>

        <!-- 项目选择卡片（初始隐藏） -->
        <!-- 遮罩层 -->
        <div class="project-overlay hidden" id="project-overlay"></div>

        <div class="project-card card hidden" id="admin-project-card">
            <!-- 项目选择标题 -->
            <div class="project-header">
                <button class="back-arrow" id="admin-project-back-btn">
                    <i class="fas fa-times"></i>
                </button>
                <h2 class="project-title">切换项目</h2>
            </div>

            <!-- 项目选择内容 -->
            <div class="project-selection" id="admin-project-selection">
                <div class="picker-container">
                    <!-- 左侧省份选择器 -->
                    <div class="picker-wrapper">
                        <div class="wheel-picker">
                            <div class="picker-mask"></div>
                            <div class="picker-highlight"></div>
                            <div class="picker-column" id="admin-province-column">
                                <!-- 动态生成省份列表 -->
                            </div>
                        </div>
                    </div>

                    <!-- 右侧项目选择器 -->
                    <div class="picker-wrapper">
                        <div class="wheel-picker">
                            <div class="picker-mask"></div>
                            <div class="picker-highlight"></div>
                            <div class="picker-column" id="admin-project-column">
                                <!-- 动态生成项目列表 -->
                            </div>
                        </div>
                    </div>
                </div>

                <button class="login-btn primary-btn" id="admin-confirm-project-btn">
                    确定
                </button>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav admin-nav">
            <div class="nav-item" data-page="admin-navigation">
                <img class="nav-icon-img" 
                     src="images/工地数字导航小程序切图/管理/2X/菜单ICON/导航-up.png" 
                     data-active="images/工地数字导航小程序切图/管理/2X/菜单ICON/导航-down.png" 
                     data-inactive="images/工地数字导航小程序切图/管理/2X/菜单ICON/导航-up.png" 
                     alt="导航">
                <div class="nav-text">导航</div>
            </div>
            <div class="nav-item" data-page="admin-data">
                <img class="nav-icon-img"
                     src="images/工地数字导航小程序切图/管理/2X/导航/监控-up.png"
                     data-active="images/工地数字导航小程序切图/管理/2X/导航/监控-down.png"
                     data-inactive="images/工地数字导航小程序切图/管理/2X/导航/监控-up.png"
                     alt="工地监控">
                <div class="nav-text">工地监控</div>
            </div>
            <div class="nav-item" data-page="admin-transport">
                <img class="nav-icon-img" 
                     src="images/工地数字导航小程序切图/管理/2X/菜单ICON/运输管理-up.png" 
                     data-active="images/工地数字导航小程序切图/管理/2X/菜单ICON/运输管理-down.png" 
                     data-inactive="images/工地数字导航小程序切图/管理/2X/菜单ICON/运输管理-up.png" 
                     alt="运输管理">
                <div class="nav-text">运输管理</div>
            </div>
            <div class="nav-item active" data-page="admin-profile">
                <img class="nav-icon-img" 
                     src="images/工地数字导航小程序切图/管理/2X/菜单ICON/我的-down.png" 
                     data-active="images/工地数字导航小程序切图/管理/2X/菜单ICON/我的-down.png" 
                     data-inactive="images/工地数字导航小程序切图/管理/2X/菜单ICON/我的-up.png" 
                     alt="我的">
                <div class="nav-text">我的</div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin-message-manager.js"></script>
    <script src="js/admin_profile.js"></script>
</body>
</html>
